<!DOCTYPE html>
<html lang="en">
<head>
  <title>APTracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-company-red">
        <a class="navbar-brand">APTracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="matrix.html">Matrix</a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0" action = "search.html">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id = "search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container-fluid">
        <br>
        <h3>Attack Matrix</h3>
        <table class="table table-striped">
            <thead class = "thead-dark">
            <tr>
                <th class = "text-center">Commmon Names</th>
                <th class = "text-center">Alternate Names</th>
                <th class = "text-center">Target Sector</th>
                <th class = "text-center">Attack Vector</th>
                <th class = "text-center">Associated Malware</th>
                <th class = "text-center">TTP's</th>
                <th class = "text-center">Modus Operandi</th>
                <th class = "text-center">Refs</th>
                <th class = "text-center">Toolsets</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="name1"></td>
                <td id ="alt1"></td>
                <td id = "target1"></td>
                <td id = "vector1"></td>
                <td id ="malware1"></td>
                <td id = "ttp1"></td>
                <td id = "mo1"></td>
                <td id = "refs1"></td>
                <td id = "tools1"></td>
            </tr>
            <tr>
                <td id="name2"></td>
                <td id ="alt2"></td>
                <td id = "target2"></td>
                <td id = "vector2"></td>
                <td id ="malware2"></td>
                <td id = "ttp2"></td>
                <td id = "mo2"></td>
                <td id = "refs2"></td>
                <td id = "tools2"></td>
            </tr>
            <tr>
                <td id="name3"></td>
                <td id ="alt3"></td>
                <td id = "target3"></td>
                <td id = "vector3"></td>
                <td id ="malware3"></td>
                <td id = "ttp3"></td>
                <td id = "mo3"></td>
                <td id = "refs3"></td>
                <td id = "tools3"></td>
            </tr>
            <tr>
                <td id="name4"></td>
                <td id ="alt4"></td>
                <td id = "target4"></td>
                <td id = "vector4"></td>
                <td id ="malware4"></td>
                <td id = "ttp4"></td>
                <td id = "mo4"></td>
                <td id = "refs4"></td>
                <td id = "tools4"></td>
            </tr>
            <tr>
                <td id="name5"></td>
                <td id ="alt5"></td>
                <td id = "target5"></td>
                <td id = "vector5"></td>
                <td id ="malware5"></td>
                <td id = "ttp5"></td>
                <td id = "mo5"></td>
                <td id = "refs5"></td>
                <td id = "tools5"></td>
            </tr>
            </tbody>
        </table> 
    </div>

    <div class = "container">
        <h3>Add an Advanced Persistent Threat to The Matrix</h3>
        <form name = "apt-form">

            <div class="form-group">
              <label for="nameInput">Common Names</label>
              <input class="form-control" id="nameInput">
            </div>

            <div class="form-group">
                <label for="oNameInput">Other Names</label>
                <input class="form-control" id="oNameInput">
            </div>

            <div class="form-group">
                <label for="targetInput">Target Sector</label>
                <input class="form-control" id="targetInput">
            </div>

            <div class="form-group">
                <label for="vectorInput">Attack Vector</label>
                <input class="form-control" id="vectorInput">
            </div>

            <div class="form-group">
                <label for="malwareInput">Associated Malware</label>
                <input class="form-control" id="malwareInput">
            </div>
            
            <div class="form-group">
              <label for="ttpInput">Tactics, Techniques & Procedures</label>
              <textarea class="form-control" id="ttpInput" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="moInput">Modus Operandi</label>
                <textarea class="form-control" id="moInput" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="toolsInput">Toolsets</label>
                <textarea class="form-control" id="toolsInput" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="refsInput">References</label>
                <textarea class="form-control" id="refsInput" rows="3"></textarea>
            </div>
            
            <button class ="button-submit" type="button" id="addButton" onclick="addAPT()">Add APT</button>
          </form>

          <p id="test"></p>
          
          <br>
          <br>
          
    </div>
    <script src = "main.js"></script>

</body>
</html>
